<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scale, Hire, Train, Reflect</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <header class="site-header">
    <div class="site-brand"><span class="brand-title">Scale, Hire, Train, Reflect</span></div>
    <div class="site-tools"><button id="themeToggle" class="icon-btn" aria-label="Toggle theme">⟲</button></div>
  </header>

  <section class="landing">
    <div class="landing-inner">
      <div class="landing-intro">
        <h1>Scale, Hire, Train, Reflect</h1>
        <p>Choose a section. Exports remain unmodified; styling is applied by the site wrapper.</p>
      </div>
      <div class="landing-grid">
        <a class="quad-btn" href="reader.html?section=scale">SCALE</a>
        <a class="quad-btn" href="reader.html?section=hire">HIRE</a>
        <a class="quad-btn" href="reader.html?section=train">TRAIN</a>
        <a class="quad-btn" href="reader.html?section=reflect">REFLECT</a>
      </div>
      <div style="margin-top:16px;text-align:right">
        <a class="toc-link" href="reader.html?section=fire">Fire</a> ·
        <a class="toc-link" href="reader.html?section=references">References</a>
      </div>
    </div>
  </section>

  <footer class="site-footer"><span>©</span></footer>

  <script>
    const storageKey='playbook-theme';
    const saved=localStorage.getItem(storageKey); if(saved) document.documentElement.dataset.theme=saved;
    document.getElementById('themeToggle').onclick=()=>{
      const next=document.documentElement.dataset.theme==='light'?'dark':
                  document.documentElement.dataset.theme==='dark'?'':'light';
      document.documentElement.dataset.theme=next;
      if(next) localStorage.setItem(storageKey,next); else localStorage.removeItem(storageKey);
    };
  </script>
</body>
</html>
